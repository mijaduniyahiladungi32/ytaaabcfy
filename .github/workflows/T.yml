name: Generate Playlist

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main  # Or your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # Allow committing back to repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests pytz
          playwright install chromium --with-deps

      - name: Run playlist generator
        run: |
          python t.py  # ⬅️ Replace with your actual filename

      - name: Commit and push playlist
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto update playlist.m3u [skip ci]" || echo "No changes to commit"
          git push
